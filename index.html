<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.css">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary d-flex justify-content-center">
    <a href="#" class="navbar-brand mr-5 pr-5">Ishga qabul qilamiz</a>

    <ul class="navbar-nav">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Yangiliklar</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Ishchilar ro'yhati</a></li>
        <li class="nav-item ml-5 pl-5"><button type="button" class="btn btn-success fade show" data-toggle="modal" data-target="#modal">Add</button></li>
    </ul>

    <div class="modal" id="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add Employee</h3>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="Firstname" id="first-name">


                    <input type="number" class="form-control mt-3" placeholder="Age" id="age">

                    <select class="form-control mt-3" id="position">
                        <option value="CEO">CEO</option>
                        <option value="Project Manager">Project Manager</option>
                        <option value="Driver">Driver</option>
                        <option value="Security">Security</option>
                        <option value="Programmer">Programmer</option>
                    </select>

                    <input type="number" class="form-control mt-3" placeholder="Salary" id="salary">

                </div>

                <div class="modal-footer d-flex justify-content-end">
                    <button type="button" class="btn btn-success" onclick="addEmployee()" data-dismiss="modal">Add</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="progress text-center mt-3">
        <div class="progress-bar" id="progress"></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-6" id="result"></div>
        <div class="col-6 " id="result1"></div>
    </div>
</div>

<script src="./Bootstrap/js/main.js"></script>
</body>
</html>
